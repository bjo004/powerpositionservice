name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

env:
  DOTNET_VERSION: '10.0.x'
  IMAGE_NAME: power-position-service

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Publish Windows exe fully self-contained for x64
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PowerPositionService-win-x64
          path: |
            ./publish/PowerPositionService.exe
            ./publish/appsettings.json
          retention-days: 7

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')  # Only run on version tags

    permissions:
      contents: write  # Required to create releases

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: PowerPositionService-win-x64
          path: ./artifacts

      - name: Create zip archive
        run: |
          cd ./artifacts
          zip -r ../PowerPositionService-win-x64.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            PowerPositionService-win-x64.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}

