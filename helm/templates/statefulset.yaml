apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "power-position-service.fullname" . }}
  labels:
    {{- include "power-position-service.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "power-position-service.fullname" . }}
  replicas: 1 # Keep this StatefulSet to a single replica because the power position files could be corrupted if multiple instances run simultaneously
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "power-position-service.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  updateStrategy:
    type: OnDelete # Avoid multiple instances running simultaneously during updates
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "power-position-service.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-dirs
          image: busybox:1.36
          command:
            - sh
            - -c
            - >
              set -e;
              mkdir -p {{ .Values.powerPositionService.dataMountPath }}/pending
                       {{ .Values.powerPositionService.dataMountPath }}/done
                       {{ .Values.powerPositionService.dataMountPath }}/out
                       {{ .Values.powerPositionService.logDirectory }};
              true
          volumeMounts:
            - name: data
              mountPath: {{ .Values.powerPositionService.dataMountPath }}
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            # Env vars override appsettings.json (double underscore = nested sections)
            - name: PowerPositionService__OutputDirectory
              value: "{{ .Values.powerPositionService.outputDirectory }}"
            - name: PowerPositionService__LogDirectory
              value: "{{ .Values.powerPositionService.logDirectory }}"
            - name: PowerPositionService__EnableFileLog
              value: "{{ ternary "true" "false" .Values.powerPositionService.enableFileLog }}"
            - name: PowerPositionService__DailyRunTime
              value: "{{ .Values.powerPositionService.dailyRunTime }}"
            - name: PowerPositionService__TimeZone
              value: "{{ .Values.powerPositionService.timeZone }}"
            - name: PowerPositionService__PowerDayApiUrl
              value: "{{ .Values.powerPositionService.powerDayApiUrl }}"
          volumeMounts:
            - name: data
              mountPath: {{ .Values.powerPositionService.dataMountPath }}
            - name: config
              mountPath: /app/appsettings.json
              subPath: appsettings.json
              readOnly: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "power-position-service.fullname" . }}-config
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "power-position-service.labels" . | nindent 10 }}
      spec:
        accessModes: {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        {{- if .Values.persistence.storageClassName }}
        storageClassName: {{ .Values.persistence.storageClassName | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}
